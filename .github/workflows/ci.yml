name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: "14.15.4"

      - name: Install dependencies
        run: npm ci

  test:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Test
        run: |
          echo "::add-matcher::.github/matchers/jest.json"
          npm test
          echo "::remove-matcher owner=jest::"
